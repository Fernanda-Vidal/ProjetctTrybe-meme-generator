       <img id="meme-image" src="" alt="imagem escolhida">

    <h3>Estilos:</h3>
<button id="fire">Fire</button>
<button id="water">Water</button>
<button id="earth">Earth</button>

<img class="meme" id="meme-1" src="imgs/meme1.png" alt="Dimitri finds out" width="80px" height="80px">
<img class="meme" id="meme-2" src="imgs/meme2.png" alt="Meme caixão" width="80px" height="80px">
<img class="meme" id="meme-3" src="imgs/meme3.png" alt="Meme Jhon Travolta" width="80px" height="80px">
<img class="meme" id="meme-4" src="imgs/meme4.png" alt="Já acabou Jéssica" width="80px" height="80px">
